<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace</title>
    <link rel="stylesheet" href="src/css/main.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title"> Calcular pace </div>

        <div class="input">
            <input placeholder="Nome" type="text" id='name' required="required">
       </div>

        <div class="input">
             <input placeholder="Quanto minutos de corrida" type="number" id='time' required="required">
        </div>

        <div class="input">
          <input placeholder="Quantos km percorridos" type="number" id='km' required="required" >
        </div>

        <div class="input">
            <input placeholder="Qual seu peso" type="number" id='peso' required="required" >
          </div>
        
        <button id='calcular'>Calcular</button>

        <div class="result" id='result'></div>


      </div>
    </main>
    <script src="src/js/main.js"></script>
  </body>
</html>
